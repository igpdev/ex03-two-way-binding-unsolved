<p>Two-way binding communication</p>

<ul *ngFor="let user of users">
  <li>{{ user.first_name }}, {{ user.last_name }}, {{ user.email }}</li>
</ul>

Search for a username <input [(ngModel)]="userToSearch" /> <br />

<p><strong>User entered:</strong> {{ userToSearch }}<br /></p>

<button (click)="searchUserInfo()">Search user avatar</button>

<div *ngIf="userFound">
  <p>Displaying {{ user.first_name }} profile picture</p>
  <img [src]="user.avatar" />
</div>
